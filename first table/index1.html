<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-tables-example</title>
    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <h2 class="semesterschedule">Semester II Schedule</h2>
    <div class="table-wrapper">
      <table aria-labelledby="semesterschedule">
        <caption>
          Fig: Semester 2 Course Schedule
        </caption>
        <thead>
          <tr>
            <th id="course" scope="col">Course</th>
            <th id="time" scope="col" colspan="2">Time</th>
            <th id="room" scope="col">Room</th>
            <th id="day" scope="col">Day</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="engish ii" scope="row" rowspan="2">English II</th>
            <td headers="engish ii time">9:00</td>
            <td headers="english ii time">11:00</td>
            <td headers="english ii room">L2201</td>
            <td headers="english ii day">Monday</td>
          </tr>
          <tr>
            <td headers="engish ii time">9:00</td>
            <td headers="english ii time">11:00</td>
            <td headers="english ii room">L2201</td>
            <td headers="english ii day">Wednesday</td>
          </tr>
          <tr>
            <th id="geography" scope="row">Geography</th>
            <td headers="geography time">11:00</td>
            <td headers="geography time">12:45</td>
            <td headers="geography room">G107</td>
            <td headers="geography day">Tuesday</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th id="biology" scope="row">Biology</th>
            <td headers="biology time">9:00</td>
            <td headers="biology time">11:00</td>
            <td headers="biology room">B302</td>
            <td headers="biology day">Friday</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
